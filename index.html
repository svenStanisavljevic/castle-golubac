<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>

  <div class="fullscreen-container">
    <div class="background-image"></div>
    <div id="landing" class="content">
      <h1>Castle Golubac</h1>
      <button id="playGame" class="menu-btn">Play Game</button>
      <button id="settings" class="menu-btn">Settings</button>
    </div>

    <div id="playerSetup" class="content hidden">
      <h2>Player Setup</h2>
      <label for="playerCount">Enter number of players:</label>
      <input type="number" id="playerCount" min="2" max="10" placeholder="Enter a number">
      <button id="startGame" class="menu-btn">Start Game</button>
    </div>

    <div id="playerNamesSetup" class="content hidden">
      <h2>Enter Player Names</h2>
      <form id="playerNamesForm">
        <!-- Player inputs injected here -->
      </form>
      <button id="confirmNames" class="menu-btn">Confirm Names</button>
    </div>

    <div id="roleCall" class="content hidden">
      <h2 id="playerName"></h2>
      <p id="prompt">It's your turn!</p>
      <button id="showRoleButton" class="menu-btn">Show My Role</button>
      <p id="playerRole" class="hidden"></p>
      <button id="nextPlayerButton" class="menu-btn hidden">Next Player</button>
    </div>

    <div id="gameLoop" class="content hidden">
      <h2 id="nightPrompt">Night 1 is upon us!</h2>
      <button id="continueToNight" class="menu-btn">Continue</button>

      <div id="playerTurn" class="hidden">
        <h2 id="currentPlayerPrompt">Player 1's Turn</h2>
        <button id="startTurn" class="menu-btn">Start Turn</button>
      </div>

      <div id="roleInteraction" class="hidden">
        <h3 id="roleDescription"></h3>
        <form id="roleForm">
          <!-- Form fields injected here -->
        </form>
      </div>
    </div>

  </div>

  <audio id="bgAudio" loop>
    <source src="assets/main-title.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div id="audioToggle" class="audio-toggle">
    <i id="toggleIcon" class="fas fa-volume-mute"></i>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
