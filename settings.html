<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <div class="fullscreen-container">
    <h2>Settings</h2>
    <form id="settingsForm">
      <label>
        Player Name:
        <input type="text" name="playerName" placeholder="Enter name">
      </label>
      <label>
        Sound:
        <input type="checkbox" name="sound" checked>
      </label>
      <button type="submit" class="menu-btn">Save</button>
    </form>
    <button onclick="window.location.href='index.html'" class="menu-btn">Back</button>
  </div>
</body>
</html>
